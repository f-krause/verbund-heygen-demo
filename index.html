<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbund Avatar Demo</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
          background: #000;
          min-height: 100vh;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }

      .logo-container {
          position: fixed;
          top: 30px;
          left: 30px;
          z-index: 10000;
      }

      .logo-img {
          height: 60px;
          width: auto;
          filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      }

      #avatar-embed {
          z-index: 9999;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          transition: all 0.3s ease;
          overflow: hidden;
          background: #000;
          opacity: 0;
          visibility: hidden;
      }

      #avatar-embed.show {
          opacity: 1;
          visibility: visible;
      }

      #avatar-embed.expand {
          width: 100vw;
          height: 100vh;
      }

      #avatar-container {
          width: 100%;
          height: 100%;
          position: relative;
      }

      #avatar-container iframe {
          width: 100%;
          height: 100%;
          border: 0;
      }

      .loading-message {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: rgba(255, 255, 255, 0.8);
          font-size: 18px;
          text-align: center;
          z-index: 9998;
          animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
          0%, 100% {
              opacity: 0.6;
          }
          50% {
              opacity: 1;
          }
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
          .logo-container {
              top: 20px;
              left: 20px;
          }

          .logo-img {
              height: 40px;
          }
      }

      @media (max-width: 480px) {
          .logo-container {
              top: 15px;
              left: 15px;
          }

          .logo-img {
              height: 35px;
          }
      }
  </style>
</head>
<body>
<div class="logo-container">
  <img src="logo.webp" alt="Verbund" class="logo-img">
</div>

<div class="loading-message" id="loadingMessage">
  Initializing avatar...
</div>

<script>
  !function (window) {
    const host = "https://labs.heygen.com";
    const url = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJQZWRyb19DaGFpcl9TaXR0aW5nX3B1Ymxp%0D%0AYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzkyZGU3%0D%0AOWU1MzNhODQyMWJiODZkYTYzYTBlNWViMTJmXzU3MDEwL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJu%0D%0AZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6ImJjNjI4M2Q0NWZk%0D%0AZDQzYzc4ODkxZjY0ODM4NzIyYTVmIiwidXNlcm5hbWUiOiIyOWNiYjg3OWQzNzI0NDA1YjQ5NDcx%0D%0AODgzMzRiNWM0ZiJ9&inIFrame=1";

    const wrapDiv = document.createElement("div");
    wrapDiv.id = "avatar-embed";

    const container = document.createElement("div");
    container.id = "avatar-container";

    const iframe = document.createElement("iframe");
    iframe.allowFullscreen = false;
    iframe.title = "Interactive Avatar";
    iframe.role = "dialog";
    iframe.allow = "microphone";
    iframe.src = url;

    let visible = false;
    let initial = false;

    window.addEventListener("message", (e) => {
      if (e.origin === host && e.data && e.data.type && "streaming-embed" === e.data.type) {
        if ("init" === e.data.action) {
          initial = true;
          wrapDiv.classList.toggle("show", initial);
          // Hide loading message when avatar initializes
          const loadingMsg = document.getElementById("loadingMessage");
          if (loadingMsg) {
            loadingMsg.style.display = "none";
          }
        } else if ("show" === e.data.action) {
          visible = true;
          wrapDiv.classList.toggle("expand", visible);
        } else if ("hide" === e.data.action) {
          visible = false;
          wrapDiv.classList.toggle("expand", visible);
        }
      }
    });

    container.appendChild(iframe);
    wrapDiv.appendChild(container);
    document.body.appendChild(wrapDiv);
  }(globalThis);
</script>
</body>
</html>
