<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="noindex,nofollow">
    <title>Verbund Avatar Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .logo-container {
            position: fixed;
            top: calc(10px + env(safe-area-inset-top, 0px));
            left: calc(10px + env(safe-area-inset-left, 0px));
            z-index: 10000;
        }

        .logo-img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        #avatar-embed {
            z-index: 9999;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh; /* modern viewport */
            height: var(--app-dvh, 100vh); /* JS fallback */
            transition: opacity 0.3s ease;
            overflow: hidden;
            background: #000;
            opacity: 0;
            visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #avatar-embed.show {
            opacity: 1;
            visibility: visible;
        }

        #avatar-embed.expand { padding: 12px; }

        #avatar-container {
            position: relative;
            width: min(100vw - 32px, calc((var(--app-dvh, 100vh) - 32px) * 16 / 9));
            height: min(calc(var(--app-dvh, 100vh) - 32px), calc((100vw - 32px) * 9 / 16));
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        #avatar-container iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            text-align: center;
            z-index: 9998;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .logo-container { top: calc(16px + env(safe-area-inset-top, 0px)); left: 16px; }
            .logo-img { height: 40px; }
            .loading-message { font-size: 16px; }
        }

        @media (max-width: 480px) {
            .logo-container { top: calc(12px + env(safe-area-inset-top, 0px)); left: 12px; }
            .logo-img { height: 35px; }
            .loading-message { font-size: 15px; }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            #avatar-embed { transition: none; }
            .loading-message { animation: none; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.webp" alt="Verbund" class="logo-img">
    </div>

    <div class="loading-message" id="loadingMessage">
        Initializing avatar...
    </div>

    <script>
        // Viewport height fallback for browsers without 100dvh
        (function(){
            function isMobile() {
                return window.matchMedia("(max-width: 768px)").matches;
            }

            if (!isMobile()) {
                console.log("Using CSS 100dvh for viewport height.");
                function setDvh(){
                    var h = window.innerHeight;
                    document.documentElement.style.setProperty('--app-dvh', h + 'px');
                }
                setDvh();
                window.addEventListener('resize', setDvh);
                window.addEventListener('orientationchange', setDvh);
            }
        })();
    </script>
    <script>
        !function(window) {
            const host = "https://labs.heygen.com";
            const url = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJQZWRyb19DYXN1YWxMb29rX3B1YmxpYyIs%0D%0AInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzRjYTdlYjc0%0D%0ANDJmNzRmZTBiYmNjMjA1ZjNmZTZmMjcxXzU1OTAwL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJuZWVk%0D%0AUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6ImJjNjI4M2Q0NWZkZDQz%0D%0AYzc4ODkxZjY0ODM4NzIyYTVmIiwidXNlcm5hbWUiOiIyOWNiYjg3OWQzNzI0NDA1YjQ5NDcxODgz%0D%0AMzRiNWM0ZiJ9&inIFrame=1";

            const wrapDiv = document.createElement("div");
            wrapDiv.id = "avatar-embed";

            const container = document.createElement("div");
            container.id = "avatar-container";

            const iframe = document.createElement("iframe");
            iframe.allowFullscreen = false;
            iframe.title = "Interactive Avatar";
            iframe.role = "dialog";
            iframe.allow = "microphone";
            iframe.src = url;

            let visible = false;
            let initial = false;

            window.addEventListener("message", (e) => {
                if (e.origin === host && e.data && e.data.type && "streaming-embed" === e.data.type) {
                    if ("init" === e.data.action) {
                        initial = true;
                        wrapDiv.classList.toggle("show", initial);
                        // Hide loading message when avatar initializes
                        const loadingMsg = document.getElementById("loadingMessage");
                        if (loadingMsg) {
                            loadingMsg.style.display = "none";
                        }
                    } else if ("show" === e.data.action) {
                        visible = true;
                        wrapDiv.classList.toggle("expand", visible);
                    } else if ("hide" === e.data.action) {
                        visible = false;
                        wrapDiv.classList.toggle("expand", visible);
                    }
                }
            });

            container.appendChild(iframe);
            wrapDiv.appendChild(container);
            document.body.appendChild(wrapDiv);
        }(globalThis);
    </script>
</body>
</html>
